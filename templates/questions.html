{% extends 'base.html'%}

{% block title %}Madlibs{% endblock %}

{% block content %}
<h1>Madlibs</h1>
<form action="/story">
    {% for prompt in prompts %}
<p>{{prompt}}: <input type="text" name={{prompt}}></p>
{% endfor %}
<input type="hidden" name="story_id" value="{{ story_id }}">
<button>Submit</button>
</form>
{% endblock%}
